<main role="main" class="container-fluid">
        <h2>Contact</h2>
        <form class="contact-form-wrapper">
      
                <!-- User will input their first and last name -->
       <div class="row mb-3">
         <div class="col-md-6">
           <label for="firstName" class="form-label">First Name</label>
           <input type="text" id="firstName" class="form-control" required>
           <div class="invalid-feedback">First name is required.</div>
         </div>
         <div class="col-md-6">
           <label for="lastName" class="form-label">Last Name</label>
           <input type="text" id="lastName" class="form-control" required>
           <div class="invalid-feedback">Last name is required.</div>
         </div>
       </div>
       
       <!-- User will enter in their email -->
       <div class="mb-3">
         <label for="email" class="form-label">Email Address</label>
         <input type="email" id="email" class="form-control" required>
         <div class="invalid-feedback">Please enter a valid email.</div>
       </div>
       
       <!-- User will enter in their phone number -->
       <div class="mb-3">
         <label for="phone" class="form-label">Phone Number</label>
         <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
         <div class="invalid-feedback">Enter a 10-digit number.</div>
       </div>
       
       <!-- Preferred contact method -->
       <div class="mb-3">
         <label class="form-label">Preferred Contact Method</label>
         <div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
             <label class="form-check-label" for="contactEmail">Email</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
             <label class="form-check-label" for="contactPhone">Phone</label>
           </div>
         </div>
       </div>
       
       <!-- Submit button for user to submit the form -->
       <button type="submit" class="btn btn-primary">Submit</button>
       
             
                 </form>
